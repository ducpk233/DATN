{% extends "admin/admin_parent.html" %}
{% block content %}
<div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">Danh sách xe bus</h4>
                <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="#">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a href="#">Quản lý xe bus</a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a href="#">Danh sách xe bus</a>
                    </li>
                </ul>
            </div>
            <div class="table-responsive">
                <table id="bus_list" class="display table table-striped table-hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Mã số xe</th>
                            
                            <th>Biển số xe</th>
                            <th>Loại xe</th>
                            <th>Số ghế</th>
                            <th>Số xe</th>
                            <th>Tình trạng</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    
                </table>
            </div>
        </div>
    </div>
</div>

<script>
$('#bus_list').DataTable({
    ajax: '/admin/bus_list_api',
    language: {
        url: '//cdn.datatables.net/plug-ins/1.12.1/i18n/vi.json'
    },
  columns: [
        // columns according to JSON
        { data: 'MaXeBus' },
        { data: 'BienSoXe' },
        { data: 'LoaiXe' },
        { data: 'SoGhe' },
        { data: 'SoXe' },
        { 'data' : null, wrap: true, "render": function(item) { return  item.TrangThai == 0 ? "Ngưng hoạt động" : "Đang hoạt động"     }  },
        { 'data': null, wrap: true, "render": function (item) { return '<a href="view_bus_detail/' + item.MaXeBus +'"><div class="btn-group"> <button type="button" value="0" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Xem chi tiết</button></div></a>' } },
      ],
}
);

</script>
{% endblock %}
