<script>
$(document).ready(function() {
    $("#update").click(function() {
                $bs = $('#bs').val();
                $lx = $('#lx').val();
                $sx = $('#sx').val();
                $id = $('#id').val();
                console.log($id);
                if (!$bs || !$lx || !$sx) {
                    swal("Lỗi!", "Vui lòng hoàn thành các ô còn trống!", {
                    icon : "error",
                    buttons: {
                        confirm: {
                            className : 'btn btn-danger'
                        }
                    },
                });
                }
                else {
                    $.ajax({
					method: "POST",
					url: '/admin/update_bus_api',
					contentType: 'application/json;charset=UTF-8',
					data: JSON.stringify({'id': $id ,'bs': $bs, 'lx': $lx, 'sx' : $sx}),
					dataType: "json",
					success: function(data) {
						if (data['error'] == false) {
                            swal({
                                title: "Thành công!",
                                text: "Cập nhật xe bus mới thành công!",
                                icon: "success",
                                buttons: {
                                    confirm: {
                                        text: "Xác nhận",
                                        value: true,
                                        visible: true,
                                        className: "btn btn-success",
                                        closeModal: true
                                    }
                                }
                        });
                        }
                        else {
                            swal("Tồn tại!", "Biển số xe đã tồn tại. Vui lòng nhập biển số khác!", {
                            icon : "error",
                            buttons: {
                                confirm: {
                                    className : 'btn btn-danger'
                                }
                            },
                        });
                        }
						
					},
					error: function(err) {
						console.log(err);
					}
				});
                }
            });

});
